		<script>
			var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZmZhbjI2IiwiYSI6ImNrNnE0eDZyczBmMHAzbHJ1amM2Nm9hY2UifQ.q2Y-7-9p99WECl-ZUEAMFQ';

			var grayscale = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr});
			var	streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

			var cronaVirus_layer = L.esri.featureLayer({
				url: 'https://services1.arcgis.com/0MSEUqKaxRlEPj5g/ArcGIS/rest/services/Coronavirus_2019_nCoV_Cases/FeatureServer/1',
        		where: "Country_Region = 'US'",
        		pointToLayer: function (feature, latlng) {
                	return L.circleMarker(latlng, markerOptions);
            	},
            	style: function(feature) {
	                return {
	                  radius: getRaidus(feature.properties.Confirmed),
	                };
            	},
            	onEachFeature: addPopups
			});

			var popupTemplate = "<h3>{Province_State}</h3>Confirmed: {Confirmed}<br>Deaths: {Deaths}<br>" ;

        	var map = L.map('map', {
				center: [37.8, -96],
				zoom: 4,
				layers: [grayscale, cronaVirus_layer]
			});

			var baseLayers = {
				"Streets": streets,
				"Grayscale": grayscale
			};

			var overlays = {
				"Crona Virus": cronaVirus_layer
			};

			L.control.layers(baseLayers, overlays).addTo(map);

			var markerOptions = {
				fillColor: "red",
	            color: "#000",
	            weight: 1,
	            opacity: 1,
	            fillOpacity: 0.8
			}

			function addPopups(feature, layer) {
            	layer.bindPopup(function(e){
        			return L.Util.template(popupTemplate, e.feature.properties)
      			});
        	}

        	function getRaidus(confirmedCases) {
        		if (confirmedCases > 100000) {
        			return confirmedCases / 6000;
        		} else if (confirmedCases > 5000) {
					return confirmedCases / 3000;
        		} else if (confirmedCases > 3000) {
        			return confirmedCases / 1500;
        		} else if (confirmedCases > 1000) {
    			  	return confirmedCases / 500;
        		} else if (confirmedCases > 500) {
        			return confirmedCases / 100;
        		} else {
        			return 20;
        		}
        	}
